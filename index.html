<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/codemirror.css">
	<link rel="stylesheet" href="css/night.css">
	<link rel="stylesheet" href="css/show-hint.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/resize.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/xml.js"></script>
	<script src="js/active-line.js"></script>
	<script src="js/show-hint.js"></script>
	<script src="js/xml-hint.js"></script>
	<script src="js/novent-hint.js"></script>
    <title>Novent Studio</title>
  </head>
  <body>
	<header id="tool-bar"></header>
	<section id="top-section">
		<div id="editor">
			<div class="resize-col resize-right resize-editor-preview"></div>
			<textarea id="editor-textarea"></textarea>
			<script>
				var editor = CodeMirror.fromTextArea(document.getElementById("editor-textarea"), {
				  lineNumbers: true,
				  styleActiveLine: true,
				  mode: "xml",
				  extraKeys: {
					  "'<'": completeAfter,
					  "'/'": completeIfAfterLt,
					  "' '": completeIfInTag,
					  "'='": completeIfInTag,
					  "Ctrl-Space": "autocomplete"
					},
					hintOptions: {schemaInfo: noventTags}
				});
				editor.setOption("theme", "night");
			</script>
		</div>
		<div id="preview">
			<div class="resize-col resize-left resize-editor-preview"></div>
		</div>
		<div class="resize-row resize-bottom resize-sections"></div>
	</section>
	<section id="bottom-section">
		<div class="resize-row resize-top resize-sections"></div>
		<div id="files">
			<div class="resize-col resize-right resize-files-logs"></div>
		</div>
		<div id="logs">
			<div class="resize-col resize-left resize-files-logs"></div>
		</div>
		<div id="errors">
			<div class="resize-col resize-left resize-files-logs"></div>
		</div>
	</section>
	<footer id="status-bar"></footer>
  </body>
</html>
